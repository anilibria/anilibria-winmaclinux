name: Build CMake

on:
  push:
    branches: [ "deploy" ]

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configure MSVC
      uses: ilammy/msvc-dev-cmd@v1.13.0
      with:
        arch: x64
        spectre: true
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: 6.8.3
        modules: qtscxml qt5compat qtimageformats qtwebsockets
    - name: configure cmake
      run: cmake -S src -B .
    - name: build cmake
      run: cmake --build . --config Release --parallel -- /p:CL_MPcount=8 
    - name: make deploy
      run: |
        windeployqt --no-translations -qmldir=src Release
    - name: remove redundant files
      run: |
        Remove-Item -Path "Release/AniLiberty.exp"
        Remove-Item -Path "Release/AniLiberty.lib"
        Remove-Item -Path "Release/AniLiberty.pdb"
        Remove-Item -Path "Release/qmltooling" -Force -Recurse
    - name: download libmpv
      run: |
        Invoke-WebRequest -Uri "https://github.com/anilibria/anilibria-winmaclinux/releases/download/2.2.28/libmpv-2.dll" -OutFile "libmpv-2.dll"
        Copy-Item -Path "libmpv-2.dll" -Destination "Release"
    - name: compress archive
      run: Compress-Archive -Path "Release/*" -DestinationPath "aniliberty_win.zip"
    - uses: actions/upload-artifact@v4
      with:
        name: windows
        path: aniliberty_win.zip
  macosbuild:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Homebrew
      run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    - name: Fix brew issue
      run: |
        rm /usr/local/bin/2to3
        rm /usr/local/bin/idle3
        rm /usr/local/bin/pydoc3
        rm /usr/local/bin/python3
        rm /usr/local/bin/python3-config
        rm '/usr/local/bin/idle3.13'
        rm '/usr/local/bin/pydoc3.13'
        rm '/usr/local/bin/python3.13'
        rm '/usr/local/bin/python3.13-config'
        rm '/usr/local/bin/pip3.13'
    - name: install pkg-config
      run: brew list pkg-config || brew install pkg-config
    - name: install mpv
      run: brew install mpv
    - name: Install Qt dependencies
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.8.3'
        target: 'desktop'
        arch: 'clang_64'
        modules: 'qtimageformats qtwebsockets'
    - name: configure
      run: cmake -S src -B .
    - name: run cmake
      run: cmake --build . --config Release --parallel 8
    - name: Run MacDeployQt
      run: macdeployqt AniLiberty.app -appstore-compliant -qmldir=.
    - name: show all libraries in app folder
      run: ls AniLiberty.app/Contents/Frameworks/
    - name: patch libraries paths
      run: |
        cp /opt/homebrew/lib/libsharpyuv.0.dylib AniLiberty.app/Contents/Frameworks/
        cp /opt/homebrew/lib/libjxl_cms.0.11.dylib AniLiberty.app/Contents/Frameworks/
        cp /opt/homebrew/opt/python@3.13/Frameworks/Python.framework/Versions/3.13/Python AniLiberty.app/Contents/Frameworks/
        
        install_name_tool -change /opt/homebrew/Cellar/ffmpeg/7.1.1_5/lib/libswresample.5.dylib @executable_path/../Frameworks/libswresample.5.dylib AniLiberty.app/Contents/Frameworks/libavcodec.61.dylib
        install_name_tool -change /opt/homebrew/Cellar/ffmpeg/7.1.1_5/lib/libavutil.59.dylib @executable_path/../Frameworks/libavutil.59.dylib AniLiberty.app/Contents/Frameworks/libavcodec.61.dylib
        install_name_tool -change /opt/homebrew/Cellar/ffmpeg/7.1.1_5/lib/libswscale.8.dylib @executable_path/../Frameworks/libswscale.8.dylib AniLiberty.app/Contents/Frameworks/libavfilter.10.dylib
        install_name_tool -change /opt/homebrew/Cellar/ffmpeg/7.1.1_5/lib/libavutil.59.dylib @executable_path/../Frameworks/libavutil.59.dylib AniLiberty.app/Contents/Frameworks/libavfilter.10.dylib
        install_name_tool -change /opt/homebrew/Cellar/ffmpeg/7.1.1_5/lib/libavcodec.61.dylib @executable_path/../Frameworks/libavcodec.61.dylib AniLiberty.app/Contents/Frameworks/libavfilter.10.dylib
        install_name_tool -change /opt/homebrew/Cellar/ffmpeg/7.1.1_5/lib/libavformat.61.dylib @executable_path/../Frameworks/libavformat.61.dylib AniLiberty.app/Contents/Frameworks/libavfilter.10.dylib
        install_name_tool -change /opt/homebrew/Cellar/ffmpeg/7.1.1_5/lib/libpostproc.58.dylib @executable_path/../Frameworks/libpostproc.58.dylib AniLiberty.app/Contents/Frameworks/libavfilter.10.dylib
        install_name_tool -change /opt/homebrew/Cellar/ffmpeg/7.1.1_5/lib/libswresample.5.dylib @executable_path/../Frameworks/libswresample.5.dylib AniLiberty.app/Contents/Frameworks/libavfilter.10.dylib
        
