        install_name_tool -change /opt/homebrew/Cellar/ffmpeg/7.1.1_5/lib/libavutil.59.dylib @executable_path/../Frameworks/libavutil.59.dylib AniLiberty.app/Contents/Frameworks/libswscale.8.dylib
        install_name_tool -change /opt/homebrew/Cellar/ffmpeg/7.1.1_5/lib/libavutil.59.dylib @executable_path/../Frameworks/libavutil.59.dylib AniLiberty.app/Contents/Frameworks/libpostproc.58.dylib

