        install_name_tool -change /opt/homebrew/Cellar/libxcb/1.17.0/lib/libxcb.1.dylib @executable_path/../Frameworks/libxcb.1.dylib AniLiberty.app/Contents/Frameworks/libxcb-shape.0.dylib
