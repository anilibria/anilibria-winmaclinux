        install_name_tool -change /opt/homebrew/Cellar/ffmpeg/7.1.1_5/lib/libpostproc.58.dylib @executable_path/../Frameworks/libpostproc.58.dylib AniLiberty.app/Contents/Frameworks/libavdevice.61.dylib
